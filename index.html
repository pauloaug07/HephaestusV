<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            margin: 0em;
        }
        #main {
            text-align: center;
        }
        #main nav {
            font-size: 1.5em;
            margin-top: 1em;
            margin-bottom: 1em;
        }
        #main nav a {
            color: black;
            text-decoration: none;
            padding: .25em;
            border: 1px solid black;
            border-radius: .25em;
        }
        @keyframes nav {
            from {
                color: black;
                background-color: white;
            }
            to {
                color: white;
                background-color: black;
            }
        }
        #main nav a:hover {
            cursor: pointer;
            animation: nav 150ms ease-in-out;
            animation-fill-mode: both;
            animation-direction: alternate;
        }
        #title h1 {
            float: left;
            margin-left: 1em;
            margin-right: 1em;
            margin-top: .525em;
        }
        #title nav {
            float: right;
            margin-right: 1em;
            margin-left: 1em;
        }
        #main img {
            width: 100%;
            height: 40em;
        }
        @media (max-width: 915px) {
            #title nav {
                display: none;
            }
        }
    </style>
    <div id="main">
        <div id="title">
            <h1>Hephaestus V</h1>
            <nav>
                <a href="#about">Sobre</a>
                <a>13213213145</a>
                <a>123251</a>
                <a>15123719233219837198237</a>
            </nav>
        </div>
        <img src="./124801497.jpg" alt="">
        <div id="about">
            <h1>Sobre:</h1>
            <p>somos</p>
        </div>
    </div>
</body>
</html>
